<div class="container mx-auto px-4 mt-20">
  <div class="mb-6">
    <div class="p-4 mb-4 border rounded">
      <h4 class="font-bold">Tweet #{{ tweet.id }}</h4>
      <p>{{ tweet.tweet }}</p>
      <div>
        <span
          x-text="new Date({{ tweet.created_at_epoch_ms }}).toLocaleString()"
        ></span>
      </div>
    </div>
  </div>
</div>
